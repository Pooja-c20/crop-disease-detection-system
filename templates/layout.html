<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/favicon1.jpg')}}" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style2.css')}}"
     
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    {% if title %}
    <title>Smart Farmming - {{title}}</title>
    {% endif %}
  </head>

  <body>
    <nav class="no-filter">
      {% if 'user_id' in session and session['user_id'] %}
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About Us</a></li>
        <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>

      <div class="dropdown">
        <div class="dropdown-">Account</div>
        <div class="dropdown-content">
          <a href="{{url_for('profile')}}">PROFILE</a>
          <a href="{{url_for('logout')}}">LOG OUT</a>
        </div>
      </div>

      {% else %}

      <ul>
        <li><a href="{{ url_for('about') }}">About Us</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>

      <div class="dropdown">
        <a href="{{url_for('index')}}" class="dropdown">
          <div class="dropdown-btn">Login</div>
        </a>
      </div>

      {% endif %}

    </nav>


    {% block content %} {% endblock content %}

    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script>
      const swiper = new Swiper('.swiper', {
      // Optional parameters
      loop: true,

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
          delay: 2000, // 2 seconds
      },
    });
    </script>

  </body>
</html>
