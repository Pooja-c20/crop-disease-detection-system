<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Smart Farmming - Login</title>
</head>
<body>

    <nav class="login-nav">
        <ul>
          <li><a href="{{ url_for('about') }}">About Us</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
      
      </nav>

    <h1 class="heading">Crop Plants Diseases Detection & Solution</h1>
   
    <div class="wrapper">
        <div class="sign-up">
             <form action="{{url_for('signup')}}" method="post">
                 <h2>Sign Up</h2>
                 {%if errorMsg%}
                 <p class="msg error">{{errorMsg}}</p>
                 {%endif%}
                 {%if successMsg%}
                 <p class="msg success">{{successMsg}}</p>
                  {%endif%}
                 <div class="form-group">
                    <input type="text" name="name" required>
                    <i class="fas fa-user"></i>
                    <label for="">Name</label>
                </div>
                 <div class="form-group">
                     <input type="email" required name="email">
                     <i class="fas fa-user"></i>
                     <label for="">email</label>
                 </div>
                 <div class="form-group">
                     <input type="password" required name="password">
                     <i class="fas fa-lock"></i>
                     <label for="">password</label>  
                 </div>
                <!-- <div class="form-group">
                    <input type="text" required>
                    <i class="fas fa-lock"></i>
                    <label for=""> Confirm password</label>  
                </div> -->
                  <button type="submit" class="btn">sign up</button>
                 <!-- <div class="link">
                     <p> You already have an account?<a href="#" class="signin-link">sign in</a></p>
                 </div> -->
             </form>
         </div>
     


    
       <div class="sign-in">
            <form action="{{url_for('signin')}}" method="post">
                <h2>Login</h2>
                {%if errorMsgSignIn%}
                 <p class="errorone">{{errorMsgSignIn}}</p>
                 {%endif%}
                 
                <div class="form-group">
                   <input type="text" required name="email">
                    <i class="fas fa-user"></i>
                    <label for="">email</label>
                </div>
                <div class="form-group">
                    <input type="password" required name="password">
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>  
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <!-- <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link">sign up</a></p>
                </div> -->
            </form>
        </div>
    </div>

    
</body>
</html>
