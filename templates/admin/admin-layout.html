<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static',filename='img/favicon1.jpg')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style2.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    {% if title %}
    <title>Admin - {{title}}</title>
    {% endif %}
  </head>

  <body>
    <div class="admin-index">
        <div class="col-md-3">
          <div class="admin-icon">
            <i class="fa fa-user"></i>
          </div>
          <div class="sidenav">
            <a href="{{url_for('adminIndex')}}">Dashboard</a>
            <button class="dropdown-btn">Category 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
              <a href="{{url_for('addCategory')}}">Add Category</a>
              <a href="{{url_for('viewCategory')}}">View Category</a>
             
            </div>
            <button class="dropdown-btn">Dieases 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
              <a href="{{url_for('addDieases')}}">Add Dieases</a>
              <a href="{{url_for('viewDiseases')}}">View Dieases</a>
            </div>
          
            
            <button class="dropdown-btn">Dieases Solution 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
              <a href="{{url_for('addSolution')}}">Add Dieases Solution</a>
              <a href=""> View Dieases Solution</a>
              
            </div>

           
            <a href="{{url_for('adminlogout')}}">Logout</a>
            
          </div>
        </div>
        <div class="col-md-9">
          <div class="header-text">
            <h1>Crop Diseases Detection & Solution System - Admin</h1>
          </div>
          {% block content %} {% endblock content %}
        </div>
    </div>


    <script>
      /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
      var dropdown = document.getElementsByClassName("dropdown-btn");
      var i;
      
      for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      }
      </script>

      <script>
            const categoryTitleInput = document.getElementById("titleId");
            const categorySlugInput = document.getElementById("slugId");

            categoryTitleInput.addEventListener("input", function () {
                const title = categoryTitleInput.value;
                const slug = title.toLowerCase().replace(/\s+/g, '-');
                categorySlugInput.value = slug;
            });
      </script>
    
  </body>
</html>
