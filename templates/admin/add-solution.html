{% extends "admin/admin-layout.html" %}
{%block content%}
 
  <form class="form1" action="{{url_for('addSolution')}}" method="post" >
     <div class="hedding">Add Dieases Solution</div>
     <div class="success">{{msg}}</div>
    <div class="form-group">
      <input type="text" name="SolutionTitle" class="form-control" placeholder="Solution Title" id="titleId" required />
    </div>
    <div class="form-group">
      <input type="text" name="SolutionSlug" class="form-control" placeholder="Solution Slug" id="slugId" required/>
    </div>
    <div class="form-group">
      <select name="SolutionType"  class="form-control" required>
        <option value="" selected disabled>Dieases Type</option>
        <option value="leaf">Leaf</option>
        <option value="fruit">Fruit</option>
      </select>

      <select name="diseaseCategory"  class="form-control" required>
        <option value="" selected disabled>Select Category</option>
        {% if categories %}
          {% for category in categories %}
            <option value="{{ category[1] }}">{{ category[1] }}</option>
          {% endfor %}
        {% endif %}
      </select>
  
    </div>
   <div class="form-group">
    <select name="status" class="form-control" required> 
      <option selected disabled>Status</option>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
   </div>
   
    <div class="form-group">
      <button class="btn1" type="submit">Submit</button>
    </div>
  </form>

{%endblock content%}
