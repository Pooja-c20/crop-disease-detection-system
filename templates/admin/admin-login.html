<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/favicon1.jpg')}}" />

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Smart Farmming - Login</title>
</head>
<body>
    <h1 class="heading">Admin Login</h1>
   
    <div class="wrapper">
     
       <div class="sign-in">
            <form action="{{url_for('adminSignIn')}}" method="post">
                <h2>Login</h2>
                {%if errorMsgSignIn%}
                 <p class="errorone">{{errorMsgSignIn}}</p>
                {%endif%}

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="errorone">{{messages}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                 
                <div class="form-group">
                   <input type="text" required name="username">
                    <i class="fas fa-user"></i>
                    <label for="">username</label>
                </div>
                <div class="form-group">
                    <input type="password" required name="password">
                    <i class="fas fa-lock"></i>
                    <label for="">password</label>  
                </div>
                <button type="submit" class="btn">login</button>
                <!-- <div class="link">
                    <p>Don't have an account?<a href="#" class="signup-link">sign up</a></p>
                </div> -->
            </form>
        </div>
    </div>

    
</body>
</html>
